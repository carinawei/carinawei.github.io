<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snow Dog</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div id="snow-dog">
    <div class="dog">
      <div class="head">
        <span class="ear left"></span><span class="ear right"></span>
        <span class="eye left"></span><span class="eye right"></span>
        <div class="rhynchodaenm">
          <div class="nose"></div>
          <div class="beard"></div>
          <div class="mouth"></div>
        </div>
      </div>
      <span class="hand left"></span>
      <span class="hand right"></span>
      <span class="leg left"></span>
      <span class="leg right"></span>
      <span class="tail"></span>
    </div>
    <div class="snowflake-base">
      <img src="./images/snowflake-01.svg" class="snowflake">
      <img src="./images/snowflake-02.svg" class="snowflake">
      <img src="./images/snowflake-03.svg" class="snowflake">
      <img src="./images/snowflake-04.svg" class="snowflake">
      <img src="./images/snowflake-05.svg" class="snowflake">
    </div>
  </div>
</body>
</html>
